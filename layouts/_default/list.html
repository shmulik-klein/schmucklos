{{ define "main" }}
    <div class="pl-sm-4 ml-sm-5">
        <ul class="list-unstyled">
        {{ range .Pages }}
            <li>
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                    {{ .Date.Format "Jan 2 2006" }}
                </time>
                <a href="{{ .RelPermalink }}" style="margin-left: 3px;">{{ if .Draft }}DRAFT: {{end}}{{ .Title }}</a>
                <p style="font-size: xx-small; color: #642d22; margin-top: -1px; margin-left: -2px;">
                    {{ partial "reading-time.html" . }}
                </p>
            </li>
        {{ end }}
        </ul>
    </div>
{{ end }}
